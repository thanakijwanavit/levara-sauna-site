<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .wall { fill: #fef3c7; stroke: #92400e; stroke-width: 2; }
      .bench { fill: #d4a574; stroke: #92400e; stroke-width: 2; }
      .backrest { fill: #deb887; stroke: #92400e; stroke-width: 1.5; }
      .heater { fill: #ef4444; stroke: #991b1b; stroke-width: 2; }
      .stones { fill: #6b7280; }
      .ir-panel { fill: #1f2937; stroke: #f97316; stroke-width: 2; }
      .door-frame { fill: none; stroke: #92400e; stroke-width: 3; }
      .glass { fill: #bfdbfe; fill-opacity: 0.3; stroke: #2563eb; stroke-width: 2; }
      .led { fill: #fef08a; stroke: #eab308; stroke-width: 1; }
      .vent { fill: #d1d5db; stroke: #6b7280; stroke-width: 1; }
      .floor { fill: #d1d5db; stroke: #374151; stroke-width: 2; }
      .duckboard { fill: #e8d5b7; stroke: #a3865a; stroke-width: 1; }
      .ceiling { fill: #fef3c7; stroke: #92400e; stroke-width: 2; }
      .dimension { font-family: Arial, sans-serif; font-size: 11px; fill: #374151; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1f2937; }
      .sublabel { font-family: Arial, sans-serif; font-size: 10px; fill: #6b7280; }
      .dim-line { stroke: #6b7280; stroke-width: 1; }
      .wood-grain { stroke: #c9a86c; stroke-width: 0.5; fill: none; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#6b7280"/>
    </marker>
    <marker id="arrow-rev" markerWidth="8" markerHeight="8" refX="8" refY="3" orient="auto">
      <path d="M8,0 L8,6 L0,3 z" fill="#6b7280"/>
    </marker>
    <!-- Wood grain pattern -->
    <pattern id="wood-grain" patternUnits="userSpaceOnUse" width="200" height="10">
      <line x1="0" y1="3" x2="200" y2="3" class="wood-grain"/>
      <line x1="0" y1="7" x2="200" y2="7" class="wood-grain"/>
    </pattern>
  </defs>
  
  <!-- Title block -->
  <rect x="10" y="10" width="780" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="28" text-anchor="middle" class="label" style="font-size: 16px;">INTERIOR ELEVATIONS</text>
  <text x="400" y="45" text-anchor="middle" class="sublabel">Electric Sauna (left) | Infrared Sauna (right) | Scale: 1:20 (approx) | DRAFT v1.0</text>
  
  <!-- ELECTRIC SAUNA ELEVATION -->
  <g transform="translate(40, 90)">
    <text x="170" y="-10" text-anchor="middle" class="label">ELECTRIC SAUNA — Back Wall</text>
    
    <!-- Wall background with hinoki -->
    <rect x="0" y="0" width="340" height="225" class="wall"/>
    <rect x="0" y="0" width="340" height="225" fill="url(#wood-grain)"/>
    
    <!-- Ceiling -->
    <rect x="0" y="0" width="340" height="15" class="ceiling"/>
    
    <!-- Floor -->
    <rect x="0" y="230" width="340" height="20" class="floor"/>
    <rect x="10" y="225" width="320" height="8" class="duckboard"/>
    
    <!-- L-shaped bench - back portion -->
    <rect x="10" y="170" width="250" height="55" class="bench"/>
    
    <!-- Upper bench tier (optional) -->
    <rect x="10" y="120" width="180" height="45" class="bench" stroke-dasharray="4,2"/>
    <text x="100" y="145" text-anchor="middle" class="sublabel" style="font-size:9px">(Optional upper tier)</text>
    
    <!-- Backrest -->
    <polygon points="10,90 10,165 22,165 30,90" class="backrest"/>
    
    <!-- LED strip behind backrest -->
    <rect x="12" y="92" width="8" height="70" class="led" rx="2"/>
    <text x="5" y="130" text-anchor="end" class="sublabel" style="font-size:8px">LED</text>
    
    <!-- LED strip under bench -->
    <rect x="15" y="218" width="240" height="5" class="led" rx="1"/>
    
    <!-- Heater on side wall (shown as side view) -->
    <rect x="280" y="150" width="50" height="75" class="heater" rx="5"/>
    <ellipse cx="295" cy="165" rx="8" ry="6" class="stones"/>
    <ellipse cx="310" cy="168" rx="7" ry="5" class="stones"/>
    <ellipse cx="302" cy="158" rx="6" ry="5" class="stones"/>
    <ellipse cx="318" cy="162" rx="6" ry="4" class="stones"/>
    <text x="305" y="200" text-anchor="middle" class="sublabel" style="font-size:9px;fill:white">HEATER</text>
    <text x="305" y="212" text-anchor="middle" class="sublabel" style="font-size:8px;fill:white">8-10 kW</text>
    
    <!-- Vents -->
    <rect x="290" y="210" width="40" height="15" class="vent"/>
    <text x="310" y="240" text-anchor="middle" class="sublabel" style="font-size:8px">Supply vent</text>
    
    <rect x="50" y="20" width="40" height="15" class="vent"/>
    <text x="70" y="50" text-anchor="middle" class="sublabel" style="font-size:8px">Exhaust</text>
    
    <!-- Door to vestibule (glass) -->
    <rect x="150" y="25" width="80" height="200" class="door-frame"/>
    <rect x="155" y="30" width="70" height="190" class="glass"/>
    <text x="190" y="130" text-anchor="middle" class="sublabel">D2</text>
    <text x="190" y="145" text-anchor="middle" class="sublabel" style="font-size:8px">to Vestibule</text>
    
    <!-- DIMENSIONS -->
    <line x1="-20" y1="0" x2="-20" y2="225" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="-35" y="112" text-anchor="middle" class="dimension" transform="rotate(-90, -35, 112)">2250</text>
    
    <line x1="-50" y1="170" x2="-50" y2="225" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="-60" y="200" text-anchor="middle" class="dimension" transform="rotate(-90, -60, 200)">450</text>
    
    <line x1="350" y1="170" x2="350" y2="225" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="365" y="200" text-anchor="middle" class="dimension">550</text>
    <text x="365" y="212" text-anchor="middle" class="sublabel" style="font-size:8px">depth</text>
    
  </g>
  
  <!-- INFRARED SAUNA ELEVATION -->
  <g transform="translate(420, 90)">
    <text x="170" y="-10" text-anchor="middle" class="label">INFRARED SAUNA — Back Wall</text>
    
    <!-- Wall background with hinoki -->
    <rect x="0" y="0" width="340" height="225" class="wall"/>
    <rect x="0" y="0" width="340" height="225" fill="url(#wood-grain)"/>
    
    <!-- Ceiling -->
    <rect x="0" y="0" width="340" height="15" class="ceiling"/>
    
    <!-- Floor -->
    <rect x="0" y="230" width="340" height="20" class="floor"/>
    <rect x="10" y="225" width="320" height="8" class="duckboard"/>
    
    <!-- IR Panels on wall -->
    <rect x="20" y="40" width="90" height="120" class="ir-panel" rx="3"/>
    <text x="65" y="100" text-anchor="middle" style="font-size:10px;fill:#f97316">IR PANEL</text>
    <text x="65" y="115" text-anchor="middle" style="font-size:8px;fill:#f97316">Carbon</text>
    
    <rect x="130" y="40" width="90" height="120" class="ir-panel" rx="3"/>
    <text x="175" y="100" text-anchor="middle" style="font-size:10px;fill:#f97316">IR PANEL</text>
    
    <rect x="240" y="40" width="90" height="120" class="ir-panel" rx="3"/>
    <text x="285" y="100" text-anchor="middle" style="font-size:10px;fill:#f97316">IR PANEL</text>
    
    <!-- Side panel (calf level) -->
    <rect x="280" y="180" width="50" height="40" class="ir-panel" rx="2"/>
    <text x="305" y="205" text-anchor="middle" style="font-size:8px;fill:#f97316">CALF</text>
    
    <!-- L-shaped bench -->
    <rect x="10" y="170" width="260" height="55" class="bench"/>
    
    <!-- Backrest -->
    <polygon points="10,90 10,165 22,165 30,90" class="backrest"/>
    
    <!-- LED strip behind backrest -->
    <rect x="12" y="92" width="8" height="70" class="led" rx="2"/>
    
    <!-- Vents -->
    <rect x="15" y="210" width="35" height="12" class="vent"/>
    <text x="32" y="235" text-anchor="middle" class="sublabel" style="font-size:8px">Supply</text>
    
    <rect x="290" y="20" width="35" height="12" class="vent"/>
    <text x="307" y="45" text-anchor="middle" class="sublabel" style="font-size:8px">Exhaust</text>
    
    <!-- Door to vestibule -->
    <rect x="100" y="25" width="70" height="200" class="door-frame" stroke-dasharray="5,3"/>
    <text x="135" y="130" text-anchor="middle" class="sublabel">D1</text>
    <text x="135" y="145" text-anchor="middle" class="sublabel" style="font-size:8px">to Vestibule</text>
    
    <!-- DIMENSIONS -->
    <line x1="-20" y1="0" x2="-20" y2="225" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="-35" y="112" text-anchor="middle" class="dimension" transform="rotate(-90, -35, 112)">2250</text>
    
  </g>
  
  <!-- BENCH DETAIL -->
  <g transform="translate(40, 380)">
    <text x="170" y="0" text-anchor="middle" class="label">BENCH SECTION DETAIL</text>
    
    <!-- Floor reference -->
    <line x1="0" y1="150" x2="340" y2="150" stroke="#374151" stroke-width="2"/>
    <text x="320" y="165" text-anchor="middle" class="sublabel">FFL</text>
    
    <!-- Bench structure -->
    <rect x="20" y="95" width="120" height="55" class="bench"/>
    
    <!-- Backrest with angle -->
    <polygon points="20,20 20,95 35,95 55,20" class="backrest"/>
    <text x="37" y="60" text-anchor="middle" class="sublabel" transform="rotate(-15, 37, 60)" style="font-size:9px">15-20°</text>
    
    <!-- Dimension: seat height -->
    <line x1="150" y1="95" x2="150" y2="150" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="165" y="125" class="dimension">450mm</text>
    
    <!-- Dimension: bench depth -->
    <line x1="20" y1="85" x2="140" y2="85" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="80" y="78" text-anchor="middle" class="dimension">500-550mm</text>
    
    <!-- Upper bench (optional) -->
    <rect x="20" y="45" width="100" height="40" class="bench" stroke-dasharray="3,2"/>
    <text x="70" y="70" text-anchor="middle" class="sublabel" style="font-size:9px">(Upper tier opt.)</text>
    
    <!-- Second tier height -->
    <line x1="180" y1="45" x2="180" y2="95" class="dim-line" marker-start="url(#arrow-rev)" marker-end="url(#arrow)"/>
    <text x="195" y="75" class="dimension">400mm</text>
    <text x="195" y="87" class="sublabel" style="font-size:8px">step</text>
    
  </g>
  
  <!-- LED DETAIL -->
  <g transform="translate(420, 380)">
    <text x="170" y="0" text-anchor="middle" class="label">LIGHTING DETAIL</text>
    
    <!-- Wall section -->
    <rect x="0" y="40" width="25" height="120" class="wall"/>
    
    <!-- Backrest -->
    <polygon points="25,40 25,120 40,120 55,50" class="backrest"/>
    
    <!-- LED strip in recess -->
    <rect x="27" y="55" width="8" height="60" class="led" rx="2"/>
    
    <!-- Light rays -->
    <line x1="35" y1="60" x2="80" y2="50" stroke="#fef08a" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="75" x2="100" y2="70" stroke="#fef08a" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="90" x2="100" y2="95" stroke="#fef08a" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="105" x2="80" y2="120" stroke="#fef08a" stroke-width="1" opacity="0.6"/>
    
    <!-- Callout -->
    <line x1="35" y1="85" x2="120" y2="85" stroke="#374151" stroke-width="1"/>
    <text x="125" y="80" class="sublabel" style="font-size:9px">LED strip (IP44+)</text>
    <text x="125" y="92" class="sublabel" style="font-size:9px">2700-3000K warm</text>
    <text x="125" y="104" class="sublabel" style="font-size:9px">Dimmable, sauna-rated</text>
    
    <!-- Under-bench LED -->
    <rect x="80" y="145" width="150" height="5" class="led" rx="1"/>
    <line x1="155" y1="145" x2="155" y2="130" stroke="#374151" stroke-width="1"/>
    <text x="155" y="125" text-anchor="middle" class="sublabel" style="font-size:9px">Under-bench accent</text>
    
  </g>
  
</svg>

